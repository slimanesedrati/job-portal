<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- <link
      rel="shortcut icon"
      type="image/png"
      href="images/favicon-32x32.png"
    /> -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Alata&family=Poppins:wght@400;500;700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="css/output.css" />
  <script src="js/script.js" defer></script>
  <title>GetIntern</title>
</head>

<body>
    <div class="min-h-screen flex p-10 pt-20 md:p-0">
      <div class="container flex justify-center md:items-center  mx-auto">
          <div class="md:p-16 md:border border-gray-200 bg-white w-full md:max-w-lg rounded-xl md:shadow-md">
            <div class="flex flex-col justify-center space-y-5">
              <h1 class="font-bold text-blue text-3xl mb-5">
                <a href="">GetIntern</a>
              </h1>
              <div class="text-left text-lg font-medium text-darkGray">Sign In</div>
              <!-- <p class="text-mediumGray font-normal">
                sign in to your account
              </p> -->
              <form action=""  method="">
                <div class=" relative py-3 text-darkGray">
                  <label for="email" id="label_email" class="duration-300 absolute top-0 left-3  text-xs bg-white py-1 px-2">E-mail address</label>
                  <input id="email" type="email" placeholder="exemple@email.com" class="
                  py-4 px-5 border  w-full rounded-md duration-300 focus:outline-accentBlue">
                </div>
                <div class="m relative py-3 text-darkGray">
                  <label for="password" id="label_password" class="duration-300 absolute top-0 left-3  text-xs bg-white py-1 px-2">password</label>
                  <input id="password" type="password" placeholder="password" class="
                  py-4 px-5 border w-full rounded-md duration-300 focus:outline-accentBlue">
                </div>
                <button class="btn w-full rounded-md my-5">Sign In</button>
              </form>
              <div class="flex flex-col text-sm text-blue space-y-3">
                <a href="" class="hover:text-accentBlue duration-100">Forget your password?</a>
                <a href="" class="hover:text-accentBlue duration-100">Need an account?</a>
              </div>
            </div>
          </div>
        </div>
    </div>
</body>

</html>
